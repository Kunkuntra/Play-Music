<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Play music" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    
    <title>Music Nvt</title>
</head>
<body style="background-image: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%)">
    <div class="player">
        <!-- Dashboard     -->
        <div class="dashboard">
            <header>
                <p>Now playing</p>
                <h1>Sting 57th & 9th</h1>
            </header>
            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url(./assets/img/jaykii_circle.png)">

                </div>
            </div>
            <!-- Control -->
            <div class="control">
                <!-- nút phát lại -->
                <div class="btn btn-repeat">
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <!-- nút lùi bài hát -->
                <div class="btn btn-prev">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <!-- nút phát và dừng -->
                <div class="btn btn-toggle-play">
                    <!-- <i class="fa-solid fa-pause "></i> -->
                    <i class="fa-solid no-change btn-play-pause fa-play "></i>
                </div>
                <!-- nút tiến bài -->
                <div class="btn btn-next">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <!-- nút ngẫu nhiên -->
                <div class="btn btn-random">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>
            <input type="range" id="progress" class="progress" value="0" step="1" min="0" max="100">
            <!-- học về thẻ audios -->
            <audio src="" id="audio"></audio>
        </div>
        <!-- Play list -->
        <div class="playlist">
            
            
        </div>
    </div>



    <script src="./code/main.js"></script>
</body>
</html>
